<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여러 사이즈 아이콘 변환기</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content=".ico 확장자로 아이콘 이미지를 변환하세요. 파비콘 16px, 32px, 64px, 128px, 256px, 512px 사이즈"
    />
    <meta name="keywords" content="image, ico, converter, favicon" />
    <meta name="author" content="spsp" />
    <meta name="google-adsense-account" content="ca-pub-4614543505666408" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="여러 사이즈 아이콘 변환기" />
    <meta
      property="og:description"
      content="이미지를 .ico로 변환하세요 | 아이콘, 파비콘 16px, 32px, 64px, 128px, 256px, 512px 사이즈"
    />
    <meta property="og:image" content="files/imageexample.png" />
    <!-- Replace with the relative path of your image -->
    <meta property="og:url" content="https://icoico.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="여러 사이즈 아이콘 변환기" />
  </head>
  <body>
    <div id="wrapper">
      <div class="title">
        <a href="index.html">English</a>
        <h1 class="visuallyhidden">
          이미지를 .ico로 변환하기 | 아이콘, 파비콘 16px, 32px, 64px, 128px, 256px, 512px 사이즈
        </h1>
        <div>
          <img src="files/favicon-32.ico" alt="16x16 Image" width="16" />
          <img src="files/favicon-64.ico" alt="32x32 Image" width="32" />
          <img src="files/favicon-128.ico" alt="64x64 Image" width="64" />
          <img src="files/favicon-256.ico" alt="64x64 Image" width="128" />
        </div>
        <h2>이미지를 .ico로 변환하세요</h2>
        <h4>여러가지 사이즈의 아이콘, 파비콘</h4>
        <h4>원본, 16px, 32px, 64px, 128px, 256px, 512px</h4>
      </div>
      <div class="form">
        <!-- 숨겨진 파일 선택 input 요소 -->
        <input type="file" accept="image/*" id="imageInput" style="display: none" />
        <!-- 사용자 정의 스타일을 가진 버튼 -->
        <label for="imageInput" class="custom-file-upload" id="fileLabel">
          파일을 선택하세요<br />
          또는<br />
          드래그 앤 드롭
        </label>

        <div id="previewContainer"></div>
        <button id="convertButton">변환하기!</button>
      </div>
      <div id="downloadButtons"></div>
      <p>
        ICO 파일에는 하나 이상의 작은 이미지가 여러 크기로 포함되어 있어서 해당 이미지를 적절히 확대 또는 축소할 수
        있습니다.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
