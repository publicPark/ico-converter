<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여러 사이즈 아이콘 변환기</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content=".ico 확장자로 아이콘 이미지를 변환하세요. 파비콘 16px, 32px, 64px, 128px, 256px, 512px 사이즈"
    />
    <meta name="keywords" content="image, ico, converter, favicon" />
    <meta name="author" content="spsp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="title">
        <a href="index.html">English</a>
        <h1 class="visuallyhidden">
          이미지를 .ico로 변환하기 | 아이콘, 파비콘 16px, 32px, 64px, 128px, 256px, 512px 사이즈
        </h1>
        <h2>이미지를 .ico로 변환하세요</h2>
        <h4>여러가지 사이즈의 아이콘, 파비콘</h4>
        <h4>16px, 32px, 64px, 128px, 256px, 512px</h4>
      </div>
      <div class="form">
        <!-- 숨겨진 파일 선택 input 요소 -->
        <input type="file" accept="image/*" id="imageInput" style="display: none" />
        <!-- 사용자 정의 스타일을 가진 버튼 -->
        <label for="imageInput" class="custom-file-upload" id="fileLabel">
          파일을 선택하세요<br />
          또는<br />
          드래그 앤 드롭
        </label>

        <div id="previewContainer"></div>
        <button id="convertButton">변환하기!</button>
      </div>
      <div id="downloadButtons"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
